        $("#fixed").load("/header.html");

        $("#one").load("vocab/one.html");

        $("#seven").load("vocab/7.html");
        $("#eight").load("vocab/8.html");
      });
      
      function show(x, y) {
        var display = document.getElementById(x).style.display;
        if (display == "none") {
          document.getElementById(x).style.display = "block";
          y.innerHTML = '\u25BC';
        }
        else  {
          document.getElementById(x).style.display = "none";
          y.innerHTML = '\u25B2';
        }
      }
    </script>
